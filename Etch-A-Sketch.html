    <button class="randomColor btn">Random Color</button>
    <button class="eraser btn">Eraser</button>
    <button class="rainbow btn">Rainbow Pen</button>

    <button class="shading btn">Shading</button>
    <button class="gridToggle btn">Grid Lines</button>
</div>
